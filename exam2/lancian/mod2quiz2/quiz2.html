<!DOCTYPE html>
<html>
    <head>
        <title>Calorie Tracker</title>
        <link href="Style.css" rel="stylesheet" type="text/css">
    </head>
<body>
    <div class="header">
        <h1>Calorie Tracker</h1>
        <p>Know the recommended calories for you!</p>
    </div>
</body>
<main>
      <center><table>
        <form>
          <tr>
            <td>Age</td>
            <td><input type="number" min="0" id="age"
                style="margin: 20px; border-color: rgb(0, 153, 140);"><div style="display: none;"></div></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="male" id="male" checked="checked"> Male
              <input type="radio" name="gender" value="female" id="female"> Female
            </td>
          </tr>
          <tr>
            <td>Weight</td>
            <td><input type="number" min="0" id="weight" placeholder="kg"
                style="margin: 20px; border-color: rgb(0, 153, 140);"><div style="display: none;"></div></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input type="number" min="0" id="height" placeholder="cm"
                style="margin: 20px; border-color: rgb(0, 153, 140);"><div style="display: none;"></div></td>
          </tr> 
        </form>

        <tr>
          <td>Activity</td>
          <td>
            <select style="width: 70%; margin: 20px; border-color: rgb(0, 153, 140);">
              <option value="1" id="1">Basal Metabolic Rate (BMR)</option>
              <option value="2" id="2">Sedentary: Little/No exercise</option>
              <option value="3" id="3">Light: exercise 1-3 times/week</option>
              <option value="4" id="4">Active: daily exercise or intense exercise 3-4 times/week</option>
              <option value="5" id="5">Very Active: intense exercise 6-7 times/week</option>
              <option value="6" id="6">Extra active: very intense exercise daily, or physical job</option>
            </select>
          </td>
        </tr>
      </table></center>

      <center><button onclick="Total()" class="button buttons">Calculate</button></center><br />
    </div>
    <div id="totalBox" style= "display: none;">
        <tr>
          <center><div id="cal"></div></center>
          <center><p>Calories you need to take in a day</p></center>
        </tr>
    </div>
  </main>

  <body>
    <main>
    <div class="headers">
      <h1>Track your calorie intake!</h1>
      </div>
      <center><table>
        <form>
          <tr>
            <td>Name of food</td>
            <td><input type="text" id="fName" name="fName"
                style="margin: 20px; border-color: rgb(0, 153, 140);"><div style="display: none;"></div>
              </td>
          </tr>
          <tr>
            <td>No. of calories</td>
            <td><input type="number" min="0" id="calorie"
                style="margin: 20px; border-color: rgb(0, 153, 140);"><div style="display: none;"></div>
              </td>
            </tr>
          </form>
          </table></center>
          <center><button onclick="intakes()" class="button buttons">Submit</button></center><br />
          <div id="totalCal" style= "display: none;">
            <tr>
              <center><div id="fCal"></div></center>
              <center><p>Calories</p></center>
            </tr>
        </div>
    </main>
  </body>
  <script src="functions.js"></script>

</body>
</html>
